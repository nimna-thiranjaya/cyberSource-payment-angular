<div class="container">
  <h1>Cybersource Secure Acceptance</h1>
  <form
    ngNoForm
    id="payment_confirmation"
    action="https://testsecureacceptance.cybersource.com/embedded/pay"
    method="post"
  >
    <div *ngFor="let c of controls">
      <input
        type="hidden"
        id="{{ c.key }}"
        name="{{ c.key }}"
        value="{{ c.value }}"
      />
    </div>

    <div id="creditCardSection">
      <div class="card">
        <div class="card-block">
          <h6 class="card-subtitle mb-2 text-muted">
            Fields that will be sent directly to Cybersource.
          </h6>
          <div class="form-group row">
            <div class="col-sm-2 col-form-label">Card Type</div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data.card_type"
                name="card_type"
                (input)="onDataChanged()"
              />

              <div
                *ngIf="validationErrors['card_type']"
                class="invalid-feedback"
              >
                {{ validationErrors["card_type"] }}
              </div>
            </div>
            <div class="col-sm-2 col-form-label">Card Number</div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data.card_number"
                name="card_number"
                (input)="onDataChanged()"
              />
              <div
                *ngIf="validationErrors['card_number']"
                class="invalid-feedback"
              >
                {{ validationErrors["card_number"] }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-form-label">Expiry Date</div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data.card_expiry_date"
                name="card_expiry_date"
                (input)="onDataChanged()"
              />

              <div
                *ngIf="validationErrors['card_expiry_date']"
                class="invalid-feedback"
              >
                {{ validationErrors["card_expiry_date"] }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 col-form-label">
              <button
                type="submit"
                id="submit"
                class="btn btn-primary"
                [disabled]="!isFormValid"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
